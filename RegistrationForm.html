<!DOCTYPE html>
<html>
<head>
    <title>Tech Ed Registration</title>
    <link rel="stylesheet" type="text/css" href="Styles/TechEdStyles.css">
    <script type="text/javascript" src="Scripts/RegistrationForm.js"> </script>
</head>
<body>

<table width="100%">
                <tr class="topnav">
                <td><a class="active" href="#home">Home</a></td>
                <td><a href="Courses.html">Courses</a></td>
                <td><a href="#contact">Assignments</a></td>
                <td><a href="RegistrationForm.html">Registartion</a></td>
				<td><a href="dashboard.html">Dashboard</a></td>
            </tr>
</table>
    <form id="ROW" name="calc">
    <table>
    <tr class="header">
    <td colspan="2">
        Tech Ed Registration
</td>
    </tr>
        <tr class="row">
            <td><label for="Name">Name:</label></td>
            <td><input id="Name" type="text" name="Name" required>*</td>
        </tr>

        <tr class="row">
            <td><label for="Email">Email:</label></td>
            <td><input id="email" type="text" placeholder="me@example.com" name="Email" required>*</td>
        </tr>

        <tr class="row">
            <td><label for="dob">DOB:</label></td>
            <td><input id="dob" type="date" name="dob"></td>
        </tr>

        <tr class="row">
            <td><label for="Phone Number">Phone Number:</label></td>
            <td><input id="tel" type="tel" name="tel"></td>
        </tr>

        <tr class="row">
            <td><label for="employed">Employed:</label></td>
            <td><input type='radio' name='radioEmployed'>Yes
            <input type='radio' name='radioEmployed'>No</td>
        </tr>

        <tr class="row">
            <td><label for="sex">Sex:</label></td>

            <td><input type='radio' name='radioSex'>Male</input>
            <input type='radio' name='radioSex'> Female</input></td>
        </tr>

        <tr class="row">
            <td><label for="qualifications">Qualifications:</label></td>
            <td><input type="checkbox" name="bachelors">Bachelors 
            <input type="checkbox" name="masters">Masters 
            <input type="checkbox" name="diploma">Diploma </td>
        </tr>

        <tr class="row">
            <td><label for="experience">Experience in years:</label></td>
            <td><input id="number" type="number" min="0" max="30" step="0.1"></td>
        </tr>
        <tr>
    <td>
    <button onclick="return validate();"> Register</button> </td>
    <td><button onclick="clearForm();">Clear</button>
    </td></tr>
        </table>
    </form>
</body>
</html>
