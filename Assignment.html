</head>
<body>

     <ul>
       <li><a class="active" href="">Registration</a></li>
       <li><a href="#news">Courses</a></li>
       <li><a href="#contact">Assessments</a></li>

     </ul>

	 <form id="reg" name="assess">
        <table>
            <tr class="header">
                <td colspan="3">
                    Tech Ed  Assignments
                </td>
            </tr>
            <tr class="row">
                <td><label for="name">Name:</label></td>
                <td><input id="name" type="text" name="name" required>*</td>
                </tr>
                <tr><td><label for="course">Course:</label></td>
                <td><input id="course" type="text" name="course" required>*</td>
            </tr>

			 <tr class="row">
                <td><label for="person">Person :</label></td>
                <td>
                    <select id="Person" name="person">
                        <option>None</option>
                        <option>Person1</option>
                        <option>Person2</option>
                        <option>Person3</option>
						<option>Person4</option>
                    </select>
                </td>
            </tr>
			
            <tr class="row">
                <td><label for="score">Score:</label></td>
                <td><input id="score" type="number" min="1" max="100"  name="score"></td>
            </tr>


           

            <tr class="row">
                 <td><label for="result">Result:</label></td>
                <td><input id="result" type="text" name="result" required>*</td>  
                   
                </td>
            </tr>

            <tr>
                <td><button type="button" onclick="return homePage();"> HOME</button></td>
                <td><button type="button" onclick="saveData();"> Save </button>
                &nbsp;&nbsp;&nbsp;<button type="button" onclick="clear();"> Clear </button></td>
            </tr>
        </table>
		</form>
		</body>
