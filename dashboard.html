<head>

<body>

<table width="100%" style="text-align:center">

            </tr>
</table>
<center>
    <form id="ROW" name="calc" style="align:center">
    <table>
    <tr class="header">
    <td colspan="2">
        Tech Ed Dashboard
</td>
    </tr>
 

        <tr class="row">
            <td><label for="employed">Name:</label></td>
            <td><input type='radio' name='radioEmployed'>RK
            <input type='radio' name='radioEmployed'>LASYA
			<input type='radio' name='radioEmployed'>NEEL
			<input type='radio' name='radioEmployed'>KRANTHI
			
			
			</td>
        </tr>

        
                </table>
    </form>
	</center>
	<tr>
    <td>
    <button class="button"onclick="return validate();"> Show</button> </td>
    <td><button onclick="clearForm();">Clear</button>
    </td></tr>

    <form id="ROW1" name="details">
    <table >
    <tr class="header">
    <td colspan="2">
        Personal Details
</td>
    </tr>
        <tr class="row">
            <td><label for="Name">Name:</label></td>
            <td><input id="Name" type="text" name="Name" required></td>
        </tr>

        <tr class="row">
            <td><label for="Email">Email:</label></td>
            <td><input id="email" type="text" name="Email" required></td>
        </tr>

        <tr class="row">
            <td><label for="dob">DOB:</label></td>
            <td><input id="dob" type="text" name="dob"></td>
        </tr>

        <tr class="row">
            <td><label for="Phone Number">Phone Number:</label></td>
            <td><input id="tel" type="tel" name="tel"></td>
        </tr>

               </table>
    </form>
	
    <form id="ROW2" name="courses">
    <table>
    <tr class="header">
    <td colspan="2">
        Course Details
</td>
    </tr>
        <tr class="row">
            <td><label for="cname">Course Name:</label></td>
            <td><input id="cname" type="text" name="cname" required></td>
        </tr>

        <tr class="row">
            <td><label for="typec">Type of Course:</label></td>
            <td><input id="typec" type="text" name="typec" required></td>
        </tr>

        <tr class="row">
            <td><label for="duration">Duration:</label></td>
            <td><input id="duration" type="number" name="duration"></td>
        </tr>

        <tr class="row">
            <td><label for="iscompleted">Completed:</label></td>
            <td><input id="comp" type="text" name="comp"></td>
        </tr>

               </table>
    </form> 
	<form id="ROW3" name="assess">
    <table>
    <tr class="header">
    <td colspan="2">
        Assignments Details
</td>
    </tr>
        <tr class="row">
            <td><label for="cname">Course Name:</label></td>
            <td><input id="cname" type="text" name="cname" required></td>
        </tr>

      
      <tr class="row">
            <td><label for="score">Score:</label></td>
            <td><input id="score" type="number" name="score" required></td>
        </tr>
		
		   <tr class="row">
            <td><label for="res">Result:</label></td>
            <td><input id="res" type="text" name="res" required></td>
        </tr>

               </table>
    </form>
	
	
	
</body>
</html>
