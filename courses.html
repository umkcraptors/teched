<!DOCTYPE html>
<html>
<head>
    <title>COURSES</title>

</head>
<body>
<h1 >Tech Ed</h1>
<table width="100%">
                <tr class="topnav">
                <td><a class="active" href="home.html">Home</a></td>
                <td><a href="Courses.html">Courses</a></td>
                <td><a href="Assign.html">Assignments</a></td>
                <td><a href="RegistrationForm.html">Registartion</a></td>
				<td><a href="dashboard.html">Dashboard</a></td>
            </tr>
</table>

    <form id="ROW" name="calc">
        <table>
            <tr class="header">
                <td colspan="3">
                    Tech Ed  Courses
                </td>
            </tr>
            <tr class="row">
                <td><label for="name">Name:</label></td>
                <td><input id="name" type="text" name="name" required>*</td>
                </tr>
                <tr><td><label for="course">Name of course:</label></td>
                <td><input id="course" type="text" name="course" required>*</td>
            </tr>

            <tr class="row">
                <td><label for="day">Duration:</label></td>
                <td><input id="day" type="number" min="1" max="31" placeholder="in days" name="day"></td>
            </tr>


            <tr class="row">
                <td><label for="tc">Type of course :</label></td>
                <td>
                    <select id="tc" name="tc">
                        <option>None</option>
                        <option>Web</option>
                        <option>Language</option>
                        <option>Tool</option>
                    </select>
                </td>
            </tr>

            <tr class="row">
                <td><label for="completed">Completed:</label></td>
                <td>
                    <input type='radio' name='radioCompleted'> yes</input>
                    <input type='radio' name='radioCompleted'> no</input></br></br>
                </td>
            </tr>

            <tr>
                <td><button type="button" onclick="return homePage();"> HOME</button></td>
                <td><button type="button" onclick="saveCourse();"> Save </button>
                &nbsp;&nbsp;&nbsp;<button type="button" onclick="clearForm();"> Clear </button></td>
            </tr>
        </table>
    </form>
</body>
</html>
